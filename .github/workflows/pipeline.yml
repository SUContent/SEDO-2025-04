name: CI Pipeline

# Trigger the workflow on push events to develop and staging branches
on:
  push:
    branches:
      - develop
      - staging

jobs:
  # Job for building the application
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # Specify the .NET version you're using

      - name: Install dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build --no-restore

  # Job for running unit tests on the develop branch
  unit-tests:
    if: github.ref == 'refs/heads/develop'  # Only run on develop branch
    runs-on: ubuntu-latest
    needs: build  # This ensures the build job completes first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build --no-restore

      - name: Run unit tests
        run: dotnet test HouseRentingSystem.UnitTests/HouseRentingSystem.UnitTests.csproj --no-build --verbosity normal

  # Job for running integration tests on the staging branch
  integration-tests:
    if: github.ref == 'refs/heads/staging'  # Only run on staging branch
    runs-on: ubuntu-latest
    needs: build  # This ensures the build job completes first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build --no-restore

      - name: Run integration tests
        run: dotnet test HouseRentingSystem.Tests/HouseRentingSystem.Tests.csproj --no-build --verbosity normal
